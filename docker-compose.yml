services:
  bot:
    build: .
    image: crypto-bot:latest
    container_name: crypto_bot
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./runtime:/app/runtime
      - ./config:/app/config:ro
      - ./backups:/app/backups
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "/app/docker/healthcheck.sh" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
